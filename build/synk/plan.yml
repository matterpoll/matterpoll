checks:
  - type: repo_is_clean
    params:
      repo: source
  - type: repo_is_clean
    params:
      repo: target
actions:
  - paths:
      - build/pluginctl
      - build/manifest
    actions:
      - type: overwrite_directory
        params:
          create: true
  - paths:
      - Makefile
    actions:
      - type: overwrite_file
        params:
          create: true
  - paths:
      - .editorconfig
      - .gitattributes
      - .gitignore
      - build/.gitignore
      - build/go.mod
      - build/go.sum
      - build/setup.mk
      - server/.gitignore
      #- webapp/.eslintrc.json
      - webapp/.npmrc
      - webapp/babel.config.js
      #- webapp/package.json
      - webapp/tsconfig.json
      - webapp/webpack.config.js
      - webapp/src/manifest.test.ts
      - webapp/tests/setup.js
    actions:
      - type: overwrite_file
        params:
          create: true
        conditions:
          - type: file_unaltered
