version: 2.1
executors:
  default:
    docker:
      - image: circleci/golang:1.12

orbs:
  codecov: codecov/codecov@1.0.5
  plugin-ci: mattermost/plugin-ci@0.0.4

jobs:
  coverage:
    executor:
      name: default
    steps:
      - checkout
      - run: make coverage
      - codecov/upload:
        file:  server/coverage.txt

workflows:
  version: 2
  main:
    jobs:
      - plugin-ci/lint:
        filters:
          tags:
            only: /^v.*/
      - coverage:
        filters:
          tags:
            only: /^v.*/
      - plugin-ci/build:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          requires:
            - plugin-ci/lint
            - coverage
      - plugin-ci/deploy-release-github:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          requires:
            - plugin-ci/build
